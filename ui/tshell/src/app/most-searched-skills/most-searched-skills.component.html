
<div class="card card-chart"  > 
    <div class="h3  d-flex justify-content-center " >Most searched skills</div>
    <div *ngIf="!error">
        <div *ngIf="chartLabels!=0" class="full">
            <canvas
                baseChart
                [chartType]="'bar'"
                [datasets]="chartData"
                [labels]="chartLabels" 
                [legend]="false"
                [colors]="BarColors">
                
            </canvas>
        </div>
        <div  *ngIf="chartLabels==0" class="no-data">
            No search performed in the system yet. You will see data once available.
        </div>
    </div>
    <div *ngIf="error">
        <div class="error-padding-top">
            <app-error></app-error> 
        </div>
    </div> 
</div>
